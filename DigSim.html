<!DOCTYPE html>
<html>
<head>
  <title>Digital Circuit Simulator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/src/style.css"/>
</head>
<body onload="digsim.run()">
	<div class="buttons">
		<button id="ANDb" type="button">AND</button>
		<button id="NANDb" type="button">NAND</button>
		<button id="ORb" type="button">OR</button>
		<button id="NORb" type="button">NOR</button>
		<button id="XORb" type="button">XOR</button>
		<button id="NOTb" type="button">NOT</button>
		<button id="LEDb" type="button">LED</button>
		<button id="WIRE" type="button">WIRE</button>
		<button id="SWITCHb" type="button">SWITCH</button>
	</div>
	<div class="canvases">
		<canvas id="grid">Your browser does not support HTML5 canvas element.
		Please try again with a different browser.</canvas>
		<canvas id="static"></canvas>
		<canvas id="moving"></canvas>
	</div>
  <script type="text/javascript" src="scripts/src/application.js"></script>  
    <script type="text/javascript" src="scripts/src/drawable.js"></script>  
    <script type="text/javascript" src="scripts/src/and-gate.js"></script>  
	<script type="text/javascript" src="scripts/src/wire.js"></script>  
	<script type="text/javascript" src="scripts/src/placeholder.js"></script>  

</body>
</html>
