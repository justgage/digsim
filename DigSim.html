<!DOCTYPE html>
<html>
<head>
  <title>Digital Circuit Simulator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/src/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  
</head>
<body onload="digsim.run()">
	<div class="menu">
		<ul class="row header">
			<li class="col file">File</li>
			<li class="col gates">Gates</li>
			<li class="col io">I/O</li>
			<li class="col modes">Modes</li>
			<li class="col controls">Controls</li>
			<li class="col end">&nbsp;</li>
		</ul>
		<div class="row">
			<ul class="col file">
				<li class="new"></li>
				<li class="open"></li>
				<li class="save"></li>			
			</ul>
			<ul class="col gates">
				<li class="AND">
					<a href="#" id="AND" title="AND (A)"><img src="imgs/AND.png" width="33" height="25" alt="AND Gate"/>AND</a>
				</li>
				<li class="OR">
					<a href="#" id="OR" title="OR (R)"><img src="imgs/OR.png" width="33" height="25" alt="OR Gate"/>OR</a>
				</li>
				<li class="NOT">
					<a href="#" id="NOT" title="NOT (N)"><img src="imgs/NOT.png" width="33" height="25" alt="NOT Gate"/>NOT</a>
				</li>
			</ul>
			<ul class="col io">
				<li class="Switch">
					<a href="#" id="Switch" title="Switch (S)"><img src="imgs/Switch.png" width="33" height="25" alt="Switch"/>Switch</a>
				</li>
			</ul>
			<ul class="col modes">
				<li class="Wire">
					<a href="#" id="Wire" title="Wire (W)"><img src="imgs/Wire.png" width="33" height="25" alt="Wire Mode"/>Wire</a>
				</li>
			</ul>
			<ul class="col controls">
				<li class="delete" id="delete"></li>
				<li class="rotate-clock" id="rotate-clock"></li>
				<li class="rotate-counter" id="rotate-counter"></li>
			</ul>
		</div>
		<div class="row">
			<ul class="col file">
				<li class="submit"></li>
				<li class="toggle-grid"></li>
				<li class="zoom-in">
					<a href="#" id="Zoom_In" title="Zoom In (ctrl+)"><img src="imgs/Zoom_In.png" width="33" height="25" alt="Zoom In"/>&nbsp;</a>
				</li>
				<li class="zoom-out">
					<a href="#" id="Zoom_Out" title="Zoom Out (ctrl+)"><img src="imgs/Zoom_Out.png" width="33" height="25" alt="Zoom Out"/>&nbsp;</a>
				</li>		
			</ul>
			<ul class="col gates">
				<li class="NAND">
					<a href="#" id="NAND" title="NAND (shift+A)"><img src="imgs/NAND.png" width="33" height="25" alt="NAND Gate"/>NAND</a>
				</li>
				<li class="NOR">
					<a href="#" id="NOR" title="NOR (shift+R)"><img src="imgs/NOR.png" width="33" height="25" alt="NOR Gate"/>NOR</a>
				</li>
				<li class="XOR">
					<a href="#" id="XOR" title="XOR (X)"><img src="imgs/XOR.png" width="33" height="25" alt="XOR Gate"/>XOR</a>
				</li>
			</ul>
			<ul class="col io">
				<li class="LED">
					<a href="#" id="LED" title="LED (E)"><img src="imgs/LED.png" width="33" height="25" alt="LED"/>LED</a>
				</li>
			</ul>
			<ul class="col modes">
				<li class="Run">
					<a href="#" id="Run" title="Run (U)"><img src="imgs/Run.png" width="33" height="25" alt="Run"/>Run</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="canvases">
		<canvas id="grid">Your browser does not support HTML5 canvas element.
		Please try again with a different browser.</canvas>
		<canvas id="static"></canvas>
		<canvas id="moving"></canvas>
	</div>
    <script type="text/javascript" src="scripts/src/application.js"></script>  
    <script type="text/javascript" src="scripts/src/drawable.js"></script>  
    <script type="text/javascript" src="scripts/src/and-gate.js"></script>  
	<script type="text/javascript" src="scripts/src/wire.js"></script>  
	<script type="text/javascript" src="scripts/src/placeholder.js"></script> 
	<script type="text/javascript" src="scripts/src/switch.js"></script> 
	<script type="text/javascript" src="scripts/src/led.js"></script> 
	<script type="text/javascript" src="scripts/src/nand-gate.js"></script> 
	<script type="text/javascript" src="scripts/src/nor-gate.js"></script> 
	<script type="text/javascript" src="scripts/src/not-gate.js"></script> 
	<script type="text/javascript" src="scripts/src/or-gate.js"></script> 
	<script type="text/javascript" src="scripts/src/xor-gate.js"></script> 
</body>
</html>
